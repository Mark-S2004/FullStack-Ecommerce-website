<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ecommerce Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#/">My Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/cart">Cart</a>
                    </li>
                     <!-- Admin link - initially hidden by d-none, will be shown by JS -->
                     <li class="nav-item admin-link d-none">
                        <a class="nav-link" href="#/admin/users">Admin</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#/orders">My Orders</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Auth links - initially shown -->
                    <li class="nav-item auth-link" id="loginLink">
                        <a class="nav-link" href="#/login">Login</a>
                    </li>
                     <li class="nav-item auth-link" id="registerLink">
                        <a class="nav-link" href="#/register">Register</a>
                    </li>
                    <!-- User info and Logout - initially hidden -->
                    <li class="nav-item" id="userInfo" style="display: none;">
                        <span class="navbar-text me-2">Logged in as <strong id="userEmail"></strong> (<span id="userRole"></span>)</span>
                    </li>
                     <li class="nav-item" id="logoutLink" style="display: none;">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="app">
            <!-- Dynamic content will load here by script.js -->
            <h2>Loading...</h2>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper (for navbar collapse etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to your custom JavaScript -->
    <script src="/js/script.js"></script>
</body>
</html>
